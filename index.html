<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>makelongurl</title>
</head>
<body>
  <header>
    <a href="/">
      <h1>makelongurl</h1>
    </a>
  </header>
  <section>
    <img class="img_hero" src="/assets/img/url_icon.svg" alt="place for url icon">
    <p>Do you want to send somebody a link but it's too short?</p>
    <p>Don't worry now you can create your own url with custom length</p>
    <a class="cta-button" href="#form">Start now!</a>
    <div class="wave"></div>
  </section>
  <section id="form">
	<img class="img_hero" src="/assets/img/fill_icon.svg" alt="place for fill icon">
	<h1>Just fill the form</h1>

    <form role="form" id="createUrlForm">
      <input type="text" id="destUrl" placeholder="put your url here">
      <input type="number" id="urlLength" placeholder="specify url's length" min=5>
      <input type="submit" value="Generate the url">
    </form>
  </section>
  <footer>
    <div class="wave"></div>
    <nav>
      <ul>
        <li><a href="/termsofusage">Terms of usage</a></li>
        <li><a href="/abouttheproject">About the project</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

  <div id="modal">

  </div>
  <script src="/assets/js/frontend.js"></script>
</body>
</html>
